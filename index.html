<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despliegue de Texto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .title {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
        }
        .name {
            font-size: 2.5em;
            color: #0066cc;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .message {
            font-size: 1.8em;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">¡Hola Mundo!</div>
        <div class="name">Isaac Alcántara</div>
        <div class="message">Este es mi despliegue</div>
    </div>
</body>
</html>
